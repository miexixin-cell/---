<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <title>抽獎器</title>
</head>

<body>

  <!-- ===================== -->
  <!-- # 1. 初始畫面 -->
  <!-- ===================== -->

  <!-- # 標題 -->
  <h1>抽獎器</h1>

  <!-- # 抽卡按鈕 -->
  <button onclick="drawCard()">抽一張</button>

  <!-- # 顯示結果的區域 -->
  <p id="result">你抽到的是：---</p>

  <!-- ===================== -->
  <!-- # 挑戰完成按鈕（預設隱藏） -->
  <!-- ===================== -->

  <button id="endBtn" onclick="endChallenge()" style="display:none;">
    挑戰完成
  </button>

  <!-- ===================== -->
  <!-- # JavaScript 抽卡邏輯 -->
  <!-- ===================== -->

  <script>
    // # 卡庫（選項 A 到 D）
    const cardPool = ["選項A", "選項B", "選項C", "選項D"];

    // # 抽卡功能
    function drawCard() {
      const randomIndex = Math.floor(Math.random() * cardPool.length);
      const card = cardPool[randomIndex];

      // # 顯示抽卡結果
      document.getElementById("result").innerText = "你抽到的是：" + card;

      // # 抽卡後顯示「挑戰完成」按鈕
      document.getElementById("endBtn").style.display = "inline-block";
    }

    // # 挑戰完成：清除結果 + 隱藏按鈕
    function endChallenge() {
      document.getElementById("result").innerText = "你抽到的是：---";
      document.getElementById("endBtn").style.display = "none";
    }
  </script>

</body>
</html>
