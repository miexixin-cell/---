<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <title>抽獎器</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <!-- ===================== -->
  <!-- # 標題 -->
  <!-- ===================== -->
  <h1>抽獎器</h1>

  <!-- ===================== -->
  <!-- # 抽卡按鈕 -->
  <!-- ===================== -->
  <button onclick="drawCharacter()">抽角色</button>
  <button onclick="drawTalent()">抽天賦</button>
  <button onclick="drawNoChallenge()">抽不要做挑戰</button>

  <!-- ===================== -->
  <!-- # 抽卡結果顯示 -->
  <!-- ===================== -->
  <p id="characterResult">你抽到的角色是：---</p>
  <p id="talentResult">你抽到的天賦是：---</p>
  <p id="noChallengeResult">你抽到的不要做挑戰是：---</p>

  <!-- ===================== -->
  <!-- # 編輯卡片區域 -->
  <!-- ===================== -->

  <h2>編輯角色卡池</h2>
  <input id="characterInput" placeholder="輸入角色名稱">
  <button onclick="addCharacter()">新增</button>
  <ul id="characterList"></ul>

  <h2>編輯天賦卡池</h2>
  <input id="talentInput" placeholder="輸入天賦名稱">
  <button onclick="addTalent()">新增</button>
  <ul id="talentList"></ul>

  <h2>編輯不要做挑戰卡池</h2>
  <input id="noChallengeInput" placeholder="輸入不要做挑戰">
  <button onclick="addNoChallenge()">新增</button>
  <ul id="noChallengeList"></ul>

  <!-- ===================== -->
  <!-- # 一鍵重置 -->
  <!-- ===================== -->
  <button onclick="resetAll()">一鍵重置</button>

  <script src="script.js"></script>
</body>
</html>
