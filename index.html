<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <title>抽獎器</title>
</head>

<body>

  <!-- ===================== -->
  <!-- # 1. 初始畫面 -->
  <!-- ===================== -->

  <h1>抽獎器</h1>

  <!-- ===================== -->
  <!-- # 2. 抽卡種類 -->
  <!-- ===================== -->

  <button onclick="drawCharacter()">抽角色</button>
  <button onclick="drawTalent()">抽天賦</button>

  <!-- ===================== -->
  <!-- # 3. 顯示結果 -->
  <!-- ===================== -->

  <p id="result">你抽到的是：---</p>

  <!-- ===================== -->
  <!-- # 挑戰完成（預設隱藏） -->
  <!-- ===================== -->

  <button id="endBtn" onclick="endChallenge()" style="display:none;">
    挑戰完成
  </button>

  <!-- ===================== -->
  <!-- # JavaScript 區 -->
  <!-- ===================== -->

  <script>
    // =====================
    // # 卡庫
    // =====================

    // # 2. 角色卡池
    const characterPool = ["角色A", "角色B", "角色C", "角色D"];

    // # 3. 天賦卡池
    const talentPool = ["天賦A", "天賦B", "天賦C", "天賦D"];

    // =====================
    // # 抽卡函式
    // =====================

    // # 抽角色
    function drawCharacter() {
      const i = Math.floor(Math.random() * characterPool.length);
      const card = characterPool[i];

      document.getElementById("result").innerText =
        "你抽到的是【角色】： " + card;

      // # 顯示挑戰完成按鈕
      document.getElementById("endBtn").style.display = "inline-block";
    }

    // # 抽天賦
    function drawTalent() {
      const i = Math.floor(Math.random() * talentPool.length);
      const card = talentPool[i];

      document.getElementById("result").innerText =
        "你抽到的是【天賦】： " + card;

      // # 顯示挑戰完成按鈕
      document.getElementById("endBtn").style.display = "inline-block";
    }

    // =====================
    // # 挑戰完成
    // =====================

    function endChallenge() {
      document.getElementById("result").innerText = "你抽到的是：---";
      document.getElementById("endBtn").style.display = "none";
    }
  </script>

</body>
</html>
